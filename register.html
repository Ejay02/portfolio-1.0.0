<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Open+Sans:wght@400;600;700&family=Poppins:wght@300;400;600&family=Prata&family=Quicksand:wght@300&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200&display=swap"

<body class='register'>
  <div class="wrapper">
    <a id="a" href="/">Home</a>
  </div>
  <div class="login">
    <h2 class="h2"> Register</h2>
    <input class="input" name="name" placeholder="Name" type="text" required autofocus></input>
    <input class="input" name="username" placeholder="Username" type="text" required autofocus></input>

    <input class="input" name="email" placeholder="E-Mail Address" type="text" required autofocus></input>
    <input class="input" name="number" placeholder="Phone Number" type="number" required autofocus></input>

    <select class="input">
      <option class="register" disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Trans Gender</option>
      <option>Gender Neutral</option>
      <option>Non Binary</option>
      <option>Umbrella 🌂</option>
      <option>Prefer not to say.. 😶‍🌫️</option>
    </select>


    <input class="input" name="state" placeholder="State" type="text" required autofocus></input>

    <input class="input" name="country" placeholder="Country" type="text" required autofocus></input>
    <input class="input" id="pw" name="password" placeholder="Password" type="password" required autofocus></input>
    <input class="input" id="pw" name="password" placeholder="Confirm Password" type="password" required
      autofocus></input>
    <div class="agree">
      <input class="agree" id="agree" name="agree" type="checkbox"></input>
      Accept rules and conditions
    </div>

    <input class="animated" type="submit" value="Register"></input>

    <a id="a" class="forgot" href="/login.html">Already have an account?</a>
  </div>
</body>
